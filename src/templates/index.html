<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Formulário</title>
</head>
<body class = "font"> 
    <div class = "login-container">   
        <h1 class = "login-title">EDUFU</h1>
        <form class = "login-form" method="POST">
            <label class ="form-label" for="username">Usuário:</label>
            <input class ="form-input" type="text" id="username" name="username" required><br><br>

            <label class ="form-label" for="password">Senha:</label>
            <input class ="form-input" type="password" id="password" name="password" required><br><br>

            <input class ="form-submit form-submit:hover" type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
